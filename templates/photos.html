<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="GridPageController as gridCtrl" flex ng-cloak>
    <md-grid-list
            md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
            md-row-height-gt-md="1:1" md-row-height="4:3"
            md-gutter="8px" md-gutter-gt-sm="4px" >

        <md-grid-tile ng-repeat="photo in gridCtrl.photos"
                      md-rowspan="{{photo.span.row}}"
                      md-colspan="{{photo.span.col}}"
                      md-colspan-sm="1"
                      md-colspan-xs="1"
                      ng-class="photo.background" >
            <md-icon md-svg-icon="{{photo.icon}}"></md-icon>
            <md-grid-tile-footer><h3>{{photo.title}}</h3></md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</div>
</body>
</html>
